{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/images.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <title>Registration Page</title>
</head>
<body>
    <div class="container-fluid bg-light min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="card shadow-lg border-0" style="max-width: 400px;">
            <div class="card-body p-5">
                {% if messages %}
                <div class="message-dialog" id="msg">
                  {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show {{ message.tags }}" role="alert">
                      <span class="icon"></span>
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
                <h2 class="text-center mb-4">Create an Account</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                    </div>

                    <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
                        <label for="password1">Password</label>
                        <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3" id="togglePassword1" style="cursor: pointer;"></i>
                    </div>

                    <div class="form-floating mb-4 position-relative">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
                        <label for="password2">Confirm Password</label>
                        <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3" id="togglePassword2" style="cursor: pointer;"></i>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </form>
                <p class="text-center mt-4 mb-0 ">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Log in</a></p>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function setupPasswordToggle(inputId, toggleId) {
                const togglePassword = document.querySelector('#' + toggleId);
                const password = document.querySelector('#' + inputId);
        
                togglePassword.addEventListener('click', function (e) {
                    // toggle the type attribute
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    // toggle the eye / eye slash icon
                    this.classList.toggle('bi-eye');
                    this.classList.toggle('bi-eye-slash');
                });
            }
        
            // Setup toggle for both password fields
            setupPasswordToggle('password1', 'togglePassword1');
            setupPasswordToggle('password2', 'togglePassword2');
        });
        </script>
    <!-- end of scripts -->
</body>
</html>
