{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/images.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <title>Index Page</title>
</head>
<body class="bg-light text-dark">
    {% if messages %}
    <div class="message-dialog container mt-4" id="msg">
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show {{ message.tags }} shadow-sm" role="alert">
            <span class="icon me-2"></span>
            {{ message | safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="container mt-5">
        <h1 class="display-4 text-primary">Welcome, {{user.username}}!</h1>
        <div class="text-left">
            <a href="{% url 'logout' %}" class=" mb-3 btn btn-outline-success">Logout</a>
            <a href="{% url 'password_reset' %}" class="mb-3 btn btn-outline-info">Reset password</a>
        </div>
        <div class="mb-3">
        </div>
    </div>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- end of scripts -->
</body>

</html>
