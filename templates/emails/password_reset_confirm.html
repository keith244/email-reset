<form method="post">
    {% csrf_token %}
<div class="">
<label for="pass1" class="form-label" >New password</label>
<input type="password" class="form-control" placeholder="Enter password" id="new_password" required><br>
</div>
<div class="">
<label for="pass2" class="form-label" >Confirm password</label>
<input type="password" class="form-control" placeholder="Confirm password" id="confirm_password" required><br>
</div>
<div class="text-center">
<button type="submit" class="btn btn-primary">Change password</button>
<p>Back to<a href="{% url 'login' %}" class="btn-btn-primary">login</a></p>
</div>
</form>
