<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Inline styles for email clients that strip out <style> tags */
        body { font-family: Arial, sans-serif; }
        .container { padding: 20px; }
        .btn-primary { 
            color: #ffffff; 
            background-color: #007bff; 
            border-color: #007bff; 
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Password Reset Request</h1>
        <p class="lead">You've requested to reset your password. Click the button below to proceed:</p>
        <a href="{{ reset_link }}" class="btn btn-primary">Reset Password</a>
        <p class="mt-3">If you didn't request a password reset, please ignore this email.</p>
    </div>
</body>
</html>
